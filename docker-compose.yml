services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  vector:
    build: ./vector
    mem_limit: 4g
    environment:
      VECTOR_CONFIG: /etc/vector/vector.toml
    volumes:
      - ./logs:/data/logs:ro        # switch temp_logs ‚Üí logs when ready
      - ./clean:/data/clean
    restart: on-failure
    healthcheck:
      test: ["CMD", "test", "-f", "/data/clean/parsed.jsonl"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 300s

  ollama:
    image: ollama/ollama@sha256:c76340da9ed9906b01ed5462ca966b608de93a76c1fbc01123d07034a99f699b

    entrypoint:
      - /bin/sh
      - -c
      - |
          echo "üü¢ Starting Ollama server‚Ä¶" &&
          ollama serve & pid=$$! &&
          echo "‚è≥ Waiting 5s for server to bind‚Ä¶" &&
          sleep 5 &&
          echo "üì• Pulling phi3 (idempotent)‚Ä¶" &&
          ollama pull phi3 &&
          echo "üöÄ phi3 ready ‚Äî foregrounding PID $$pid" &&
          wait $$pid

    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s



  api:
    build: ./api
    environment:
      MODEL:       phi3
      OLLAMA_URL:  http://ollama:11434
      OLLAMA_HOST: http://ollama:11434
      INDEX_DIR:   /app/index
      LOG_JSONL:   /app/clean/parsed.jsonl
      DOC_DIR:     /app/docs
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./api:/app            # mount local code over /app in container
      - ./clean:/app/clean:ro
      - ./docs:/app/docs:ro
      - ./index:/app/index
    ports:
      - "8000:8000"
    depends_on:
      vector:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  indexer:
    build: ./api
    command: ["python", "build_index.py"]
    environment:
      INDEX_DIR:   /app/index
      LOG_JSONL:   /app/clean/parsed.jsonl
      DOC_DIR:     /app/docs
      EMBED_MODEL: sentence-transformers/all-MiniLM-L6-v2
    volumes:
      - ./clean:/app/clean:ro
      - ./docs:/app/docs:ro
      - ./index:/app/index
    depends_on:
      vector:
        condition: service_healthy
    restart: "no"

volumes:
  ollama_models:
  esdata:
  